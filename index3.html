<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #303035;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0; /* nền */
    }
    .center-text {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center; /* căn giữa theo chiều dọc */
      align-items: center;     /* căn giữa theo chiều ngang */
      text-align: center;
      z-index: 1; /* nổi trên canvas */
      color: #00ffcc;
      font-family: sans-serif;
      font-size: 24px;
    }
    a {
      text-decoration: none;
      color: #ff6699;
      font-size: 28px;
    }
  </style>
</head>
<body>
  <canvas></canvas>
  <div class="center-text">
    <div>Đo nhịp tim cho thấy bạn đang rất nhớ tôi 🤣🤣</div>
    <div>Chạm vào trái tim đây nè 👉 <a href="./index2.html">💓</a></div>
  </div>

  <script>
    const canvas = document.querySelector("canvas");
    const ctx = canvas.getContext("2d");
    let ww = window.innerWidth;
    let wh = window.innerHeight;
    let hearts = [];

    function init() {
      canvas.width = ww;
      canvas.height = wh;
      hearts = [];
      for (let i = 0; i < 100; i++) {
        hearts.push(new Heart());
      }
      requestAnimationFrame(render);
    }

    class Heart {
      constructor() {
        this.x = Math.random() * ww;
        this.y = Math.random() * wh;
        this.opacity = Math.random() * 0.5 + 0.5;
        this.vel = {
          x: (Math.random() - 0.5) * 4,
          y: (Math.random() - 0.5) * 4,
        };
        this.targetScale = Math.random() * 0.15 + 0.02;
        this.scale = this.targetScale * Math.random();
        this.width = 0;
        this.height = 0;
      }
      update() {
        this.x += this.vel.x;
        this.y += this.vel.y;
        this.scale += (this.targetScale - this.scale) * 0.01;
        this.width = 473.8 * this.scale;
        this.height = 408.6 * this.scale;

        if (this.x - this.width > ww || this.x + this.width < 0) {
          this.reset("x");
        }
        if (this.y - this.height > wh || this.y + this.height < 0) {
          this.reset("y");
        }
      }
      reset(axis) {
        this.scale = 0;
        if (axis === "x") this.x = Math.random() * ww;
        if (axis === "y") this.y = Math.random() * wh;
      }
      draw() {
        ctx.globalAlpha = this.opacity;
        ctx.drawImage(
          heartImage,
          this.x - this.width / 2,
          this.y - this.height / 2,
          this.width,
          this.height
        );
      }
    }

    function render() {
      ctx.clearRect(0, 0, ww, wh);
      for (let h of hearts) {
        h.update();
        h.draw();
      }
      requestAnimationFrame(render);
    }

    const heartImage = new Image();
    heartImage.onload = init;
    heartImage.src =
      "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0NzMuOHB4IiBoZWlnaHQ9IjQwOC42cHgiIHZpZXdCb3g9IjAgMCA0NzMuOCA0MDguNiI+PHBhdGggZmlsbD0iI2QzMjkzMiIgZD0iTTQwNC42LDE2LjZDMzg1LjQsNi4xLDM2My41LDAsMzQwLDBjLTQxLjUsMC03OC41LDE4LjktMTAzLDQ4LjVDMjEyLjMsMTguOSwxNzUuMywwLDEzMy44LDAgYy0yMy4zLDAtNDUuMyw2LjEtNjQuNSwxNi42QzI3LjksMzkuNSwwLDgzLjQsMCwxMzMuOWMwLDE0LjQsMi40LDI4LjMsNi42LDQxLjJDMjkuNiwyNzguNCwyMzcsNDA4LjYsMjM3LDQwOC42IHMyMDcuMi0xMzAuMiwyMzAuMi0yMzMuNWM0LjMtMTIuOSw2LjYtMjYuOCw2LjYtNDEuMkM0NzMuOCw4My40LDQ0NS45LDM5LjYsNDA0LjYsMTYuNnoiLz48L3N2Zz4=";

    window.addEventListener("resize", () => {
      ww = window.innerWidth;
      wh = window.innerHeight;
      init();
    });
  </script>
</body>
</html>
